{% extends "base.html" %}
{% block title %} | Phòng chờ{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/zino.core.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/zino.canvas.css') }}">
{% endblock %}
{% block body %}
<div style="display:flex;">

  <div id="canvas" style="border:1px solid black; height: 1000px; width: 1000px; cursor: url({{ url_for('static', filename='handcursor_32.png') }}), pointer;"></div>
  <div style="float:right; width: 500px; height: 1000px; padding: 20px;">
    <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>
    
    <form action="" method="POST">
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>
  </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/zino.canvas.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/application-trialgame.js') }}"></script>
{% endblock %}
